<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<link href="registrazione-utente.css" rel="stylesheet" type="text/css">
<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="all.css" rel="stylesheet" type="text/css">
<script src="query.slim.js"></script>
<script src="bootstrap.boundle.min.js"></script>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Registrati!</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Nome e Cognome</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Conferma password</label>
              </div>
              
              <div>
              <label for="inputData">Data di nascita</label>
                <input type="date" id="inputData" class="form-control" placeholder="Data" required autofocus>
                <br>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="inputIndirizzo" class="form-control" placeholder="Indirizzo" required autofocus>
                <label for="inputIndirizzo">Indirizzo (Paese, Città, Via, Numero Civico, CAP)</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="inputTelefono" class="form-control" placeholder="Telefono" required autofocus>
                <label for="inputTelefono">Cellulare</label>
              </div>
              
              <div>
                <textarea  rows="5" cols="50" for="inputCompetenze"> Inserisci qui le tue competenze...</textarea>
              </div>
              <br> <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrati</button>
              <a class="d-block text-center mt-2 small" href="Login-utente.html">Login</a>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
