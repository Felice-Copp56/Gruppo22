<link href="../css/Registrazione2.css" rel="stylesheet" type="text/css">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="../js/query-3.5.1.slim.min.js.download"></script>
<script src="../js/bootstrap.boundle.min.js.download"></script>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Registrati!</h3>
              <form action="annunci.html">
                <div class="form-label-group">
                    <input type="text" id="inputNome" class="form-control" placeholder="Nome" required>
                    <label for="inputNome">Nome</label>
                  </div>
                  
                <div class="form-label-group">
                    <input type="text" id="inputCognome" class="form-control" placeholder="Cognome" required>
                    <label for="inputCognome">Cognome</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                  <label for="inputEmail">Email</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputCPassword" class="form-control" placeholder="Conferma Password" required>
                    <label for="inputCPassword">Conferma Password</label>
                  </div>
                
                  <div class="form-label-group">
                    <input type="date" id="InputData" class="form-control" placeholder="Data di nascita" required>
                    <label for="InputData">Data di nascita</label>
                  </div>
                    
                <div class="form-label-group">
                    <input type="text" id="inputCitta" class="form-control" placeholder="Citt&#224;" required>
                    <label for="inputCitta">Citt&#224;</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="inputVia" class="form-control" placeholder="Via e Numero Civico" required>
                    <label for="inputVia">Via e Numero Civico</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="inputCAP" class="form-control" placeholder="CAP" required>
                    <label for="inputCAP">CAP</label>
                </div>
                
                <div class="form-label-group">
                    <input type="text" id="inputTelefono" class="form-control" placeholder="Numero di Cellulare" required> 
                    <label for="inputTelefono">Numero di Cellulare</label>
                </div>
                
                <div class="form-label-group">
                    <textarea id="inputCompetenze" class="form-control" placeholder="Competenze personali (130 caratteri)" rows="3" maxlength="130" required></textarea>
                    <label for="inputCompetenze">Competenze personali (130 caratteri)</label>
                </div>
               
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Registrati</button>
                <div class="text-center">
              </form>
              <h3 class="login-heading mb-4">Sei gi&#224; registrato? Effettua il <a class="btn-registrati" href="Login-utente.html"> Login! </a> </h3> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
