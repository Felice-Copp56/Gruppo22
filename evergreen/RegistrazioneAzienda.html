<link href="Registrazione2.css" rel="stylesheet" type="text/css">
<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="query-3.5.1.slim.min.js.download"></script>
<script src="bootstrap.boundle.min.js.download"></script>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Registra la tua Azienda!</h3>
              <form>
                <div class="form-label-group">
                    <input type="text" id="inputAzienda" class="form-control" placeholder="Nome Azienda" required autofocus>
                    <label for="inputAzienda">Azienda</label>
                  </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                  <label for="inputEmail">Email</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputCPassword" class="form-control" placeholder="Conferma Password" required>
                    <label for="inputCPassword">Conferma Password</label>
                  </div>

                <div class="form-label-group">
                    <input type="text" id="inputCitta" class="form-control" placeholder="Citt&#224;" required>
                    <label for="inputCitta">Citt&#224;</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="inputVia" class="form-control" placeholder="Via e Numero Civico" required>
                    <label for="inputVia">Via e Numero Civico</label>
                </div>

                <div class="form-label-group">
                    <input type="text" id="inputCAP" class="form-control" placeholder="CAP" required>
                    <label for="inputCAP">CAP</label>
                </div>
                
                <div class="form-label-group">
                    <input type="text" id="inputTelefono" class="form-control" placeholder="Numero di telefono" required>
                    <label for="inputTelefono">Numero di telefono</label>
                </div>
                
                <div class="form-label-group">
                    <textarea id="inputDescrizione" class="form-control" placeholder="Breve Descrizione Azienda (130 caratteri)" rows="3" maxlength="130" required></textarea>
                    <label for="inputDescrizione">Breve Descrizione Azienda(130 caratteri)</label>
                </div>
               
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Registrati</button>
                <div class="text-center">
              </form>
              <h3 class="login-heading mb-4">Sei gi&#224; registrato? Effettua il <a class="btn-registrati" href="Login-azienda.html"> Login! </a> </h3> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
