<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<link href="registrazione.css" rel="stylesheet" type="text/css">
<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="all.css" rel="stylesheet" type="text/css">
<script src="query.slim.js"></script>
<script src="bootstrap.boundle.min.js"></script>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Registrata la tua azienda!</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame" class="label-size"> Nome azienda</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail" class="label-size"> Email</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" class="label-size"> Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword" class="label-size"> Conferma password</label>
              </div>
              
              
              <div class="form-label-group">
                <input type="text" id="inputIndirizzo" class="form-control" placeholder="Indirizzo" required autofocus>
                <label for="inputIndirizzo" class="label-size"> Indirizzo(Paese, Città, Via, Numero Civico, CAP)</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="inputTelefono" class="form-control" placeholder="Telefono" required autofocus>
                <label for="inputTelefono" class="label-size"> Telefono</label>
              </div>
              
              <div>
                <textarea  rows="5" cols="50" for="inputCompetenze"> Breve descrizione dell'azienda...</textarea>
              </div>
              <br> <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrati</button>
              <br> <br>
              <h3 class="registration-heading mb-4">Sei già registrato?  <a class="btn-login" href="Login-azienda.html"> Login! </a> </h3> 
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
